<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo WebAuthn</title>
        <link href="./css/tachyons.css" rel="stylesheet" />
    </head>
    <body class="black-80">
        <div th:replace="header :: header">...</div>
        <div class="pa4 black-80">
            <div id="errors"></div>
            <form class="measure center" id="form" action="/registerauth" method="POST">
                <legend class="f2 f1-l fw2 mb0 lh-title dark-green">Registrar</legend>
                <div class="mt3">
                    <label class="db fw6 lh-copy" for="username">Nombre de Usuario:</label>
                    <input placeholder="Nombre de usuario, correo, etc." class="pa2 input-reset ba bg-transparent hover-bg-dark-green hover-white w-100" type="text" name="username" id="username" required>
                </div>
                <div class="mt3">
                    <label class="db fw6 lh-copy" for="displayname">Nombre Propio:</label>
                    <input placeholder="Por ejemplo su primer nombre" class="pa2 input-reset ba bg-transparent hover-bg-dark-green hover-white w-100" type="text" name="display" id="display" required>
                </div>
                <div class="mt3">
                    <label class="db fw6 lh-copy" for="credentialname">Nombre de Credencial:</label>
                    <input placeholder="Por ejemplo laptop del trabajo, celular personal, etc." class="pa2 input-reset ba bg-transparent hover-bg-dark-green hover-white w-100" type="text" name="credname" id="credname" required>
                </div>
                <div class="mt3">
                    <fieldset>
                        <legend>Que dispositivo esta usando</legend>
                        <div>
                            <label class="fw6 lh-copy" for="telefono">Telefono</label>
                            <input type="radio" name="dispositivo" value="telefono" id="telefono" checked/>
                        </div>
                        <div>
                            <label class="fw6 lh-copy" for="computadora">Computadora</label>
                            <input type="radio" name="dispositivo" value="computadora" id="computadora" />
                        </div>
                    </fieldset>
                </div>
                 <div class="mt3">
                    <label class="db fw6 lh-copy" for="marca">Marca del dispositivo:</label>
                    <input placeholder="Dell, HP, IPhone, Samsung, etc." class="pa2 input-reset ba bg-transparent hover-bg-dark-green hover-white w-100" type="text" name="marca" id="marca" required>
                </div>
                 <div class="mt3">
                    <label class="db fw6 lh-copy" for="modelo">Modelo del dispositivo:</label>
                    <input placeholder="Samsung Galaxy S23, Iphone 11, etc." class="pa2 input-reset ba bg-transparent hover-bg-dark-green hover-white w-100" type="text" name="modelo" id="modelo">
                </div>
                <button class="ba bw1 mt2 no-underline br-pill ph3 pv2 mb2 dib white b--dark-gray bg-dark-green" type="submit">Registrar</button>
            </form>
        </div>
    </body>
    <script src="javascript/base64js.min.js"></script>
    <script src="javascript/custom.js"></script>
    <script src="javascript/registerauth.js"></script>
</html>
