<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Éxito - WebAuthn</title>
    </h:head>
    <h:body>
        <h:panelGroup>
            <h:panelGrid>
                <h1>Bienvenido <h:outputText value="#{frmRegistrado.usuario.nombre}"/></h1>
                <h2>Dispositivo utilizado</h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo:"/>
                    <h:outputText value="#{frmRegistrado.usuario.dispositivo}"/>
                    <h:outputLabel value="Marca:"/>
                    <h:outputText value="#{frmRegistrado.usuario.marca}"/>
                    <h:outputLabel value="Modelo:"/>
                    <h:outputText value="#{frmRegistrado.usuario.modelo}"/>
                    <h:outputLabel value="Informacion Navegador:"/>
                    <h:outputText value="#{frmRegistrado.usuario.userAgent}"/>
                </h:panelGrid>
                <h2>Autenticadores registrados</h2>
                <h:form id="frmAutenticadores">
                    <p:dataTable value="#{frmRegistrado.usuario.autenticadorList}" var="a">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{a.nombre}"/>
                        </p:column>
                        <p:column headerText="Uso">
                            <h:outputText value="#{a.cuenta} #{a.cuenta gt 1 ?'veces':'vez'}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form>
                    <h:commandButton value="Cerrar Sesión" actionListener="#{frmRegistrado.logout}"/>
                </h:form>
            </h:panelGrid>
        </h:panelGroup>
    </h:body>
</html>
