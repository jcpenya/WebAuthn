<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>WebAuthn Example</title>
        <link href="./css/tachyons.css" rel="stylesheet" />
    </head>
    <body class="black-80">
        <div th:replace="header :: header">...</div>
        <div class="db fw6 lh-copy f6 measure center">
            <div id="error"></div>
            <form action="/welcome" method="POST" id="form">
                <legend class="f2 f1-l fw2 mb0 lh-title">Ingresar</legend>
                <label class="db fw6 lh-copy f6" for="username">Usuario:</label>
                <input class="pa2 input-reset ba bg-transparent hover-bg-purple hover-white w-100" type="text" id="username" name="username">
                <input type="hidden" id="credential" name="credential">
            </form>
            <button class="ba bw1 mv2 f6 no-underline br-pill ph3 pv2 dib white b--purple bg-purple" id="submit" onclick="checkCredentials();">Ingresar</button>
        </div>
    </body>
    <script src="./javascript/base64js.min.js"></script>
    <script src="./javascript/custom.js"></script>
    <script src="./javascript/login.js"></script>
</html>
